    <h2>함수 사용2 매개변수 및 인자값, 리턴값 테스트중</h2>
    <script>
        function sum(left, right) {
         document.write(left+right+'<br>');
         }
        function sumColorRed(left, right) {
        document.write('<div style="color: red;">' + left+right+'</div><br>');
        }

        function sum2(left, right) { // 함수의 결과값만 따로 재새용을 하기 위해서 return 키워드를 사용했음.
            return left + right
        }
         sum(2,3);
         sum(3,4); 
         sumColorRed(1,100);

        document.write('sum2 함수를 따로 빼서 사용중. 문자열 결과로 나와서 임의로 변경.');
        document.write('<div style="color: red">'+ sum2(2,3)+'</div><br>');
        document.write('<div style="font-size: 3rem">'+sum2(2,3)+'</div><br>');
         </script>
        
    <h2>함수 사용 테스트중</h2>
    <script>
        function test() {
        document.write('<li>반복 확인중 테스트 함수 재사용</li>');
        document.write('<li>빔이 화질이 안 좋아짐</li>');
        }
        function two() {
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        test();
        two();
        document.write('<li>3</li>');
        test();
        two();
        </script>
